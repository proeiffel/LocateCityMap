<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Arama</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIZaSyAwOuMnk7uEl23lg_oBYi_Rw7KcK9NNK2Y&callback=initMap"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        #search-container {
            margin: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Şehir Haritası Görüntüleyici</h1>
    <div id="search-container">
        <input type="text" id="city-input" placeholder="Şehir veya Adres Girin">
        <button onclick="showCityOnMap()">Göster</button>
    </div>
    <div id="map"></div>

    <script>
        let map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 39.92077, lng: 32.85411 }, // Varsayılan olarak Ankara
                zoom: 6,
            });
        }

        function showCityOnMap() {
            const city = document.getElementById('city-input').value;
            if (!city) {
                alert("Lütfen bir şehir adı girin!");
                return;
            }

            const geocoder = new google.maps.Geocoder();

            geocoder.geocode({ address: city }, (results, status) => {
                if (status === "OK") {
                    const location = results[0].geometry.location;
                    map.setCenter(location);
                    map.setZoom(10);

                    new google.maps.Marker({
                        position: location,
                        map: map,
                        title: city,
                    });
                } else {
                    alert("Harita gösterilemiyor: " + status);
                }
            });
        }

        window.onload = initMap;
    </script>
</body>
</html>
